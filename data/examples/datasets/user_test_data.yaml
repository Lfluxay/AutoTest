# 负向测试数据
negative_users:
  - name: "密码错误"
    username: "admin"
    password: "wrong_password"
    email: "admin@example.com"
    role: "admin"
    expected_status: 400
    expected_code: 1002
    expected_message: "密码错误"
    
  - name: "用户名不存在"
    username: "nonexistent"
    password: "123456"
    email: "none@example.com"
    role: "user"
    expected_status: 400
    expected_code: 1001
    expected_message: "用户名不存在"
    
  - name: "账户被锁定"
    username: "locked_user"
    password: "123456"
    email: "locked@example.com"
    role: "user"
    expected_status: 400
    expected_code: 1005
    expected_message: "账户已被锁定"
    
  - name: "密码为空"
    username: "admin"
    password: ""
    email: "admin@example.com"
    role: "admin"
    expected_status: 400
    expected_code: 1003
    expected_message: "密码不能为空"
    
  - name: "用户名为空"
    username: ""
    password: "123456"
    email: ""
    role: "user"
    expected_status: 400
    expected_code: 1004
    expected_message: "用户名不能为空"

# 边界测试数据
