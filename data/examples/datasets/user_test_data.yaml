    username: "a"
    password: "123456"
    email: "a@example.com"
    role: "user"
    expected_status: 200
    expected_code: 0
    expected_message: "操作成功"
    
  - name: "最长用户名"
    username: "verylongusernamethatisexactlythirtytwocharacters"
    password: "123456"
    email: "long@example.com"
    role: "user"
    expected_status: 200
    expected_code: 0
    expected_message: "操作成功"
    
  - name: "最短密码"
    username: "testuser"
    password: "123"
    email: "test@example.com"
    role: "user"
    expected_status: 400
    expected_code: 1006
    expected_message: "密码长度不能少于6位"
    
  - name: "特殊字符用户名"
    username: "test@user"
    password: "123456"
    email: "special@example.com"
    role: "user"
    expected_status: 400
    expected_code: 1007
    expected_message: "用户名包含非法字符"

