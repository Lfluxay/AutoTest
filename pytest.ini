[tool:pytest]
# pytest配置文件

# 测试发现配置
testpaths = test_case
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 最小版本要求
minversion = 6.0

# 添加选项
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    --durations=10
    --color=yes
    --capture=no
    --show-capture=all

# 标记定义
markers =
    smoke: 冒烟测试用例
    regression: 回归测试用例
    integration: 集成测试用例
    performance: 性能测试用例
    security: 安全测试用例
    api: API测试用例
    web: Web测试用例
    database: 数据库测试用例
    critical: 关键测试用例
    high: 高优先级测试用例
    medium: 中优先级测试用例
    normal: 普通测试用例
    low: 低优先级测试用例
    positive: 正向测试用例
    negative: 负向测试用例
    boundary: 边界测试用例
    compatibility: 兼容性测试用例
    slow: 慢速测试用例
    fast: 快速测试用例

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnknownMarkWarning
    ignore::pytest.PytestCollectionWarning
    ignore:.*cannot collect test class.*:pytest.PytestCollectionWarning
    ignore:.*Unknown pytest.mark.*:pytest.PytestUnknownMarkWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 环境变量
env =
    PYTHONPATH = .
    ENV = test
